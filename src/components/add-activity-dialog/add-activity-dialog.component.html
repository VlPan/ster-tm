<div mat-dialog-content class="add-activity-dialog">
  <form (ngSubmit)="submit()" class="add-activity-dialog__form">
    <mat-form-field class="add-activity-dialog__form-input-container">
      <input matInput placeholder="Title" [formControl]="titleFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="titleFormControl.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="add-activity-dialog__form-input-container">
      <textarea matInput placeholder="Description" [formControl]="descFormControl"></textarea>
    </mat-form-field>

    <mat-form-field class="add-activity-dialog__form-input-container">
      <input matInput placeholder="Frequency" [formControl]="frequencyFormControl" type="number">
    </mat-form-field>

    <mat-form-field class="add-activity-dialog__form-input-container">
      <input matInput placeholder="Priority" [formControl]="priorityFormControl" type="number">
    </mat-form-field>

    <div class="add-activity-dialog__form-input-container">
        <mat-checkbox [formControl]="useSTERFormControl">Use STER options</mat-checkbox>
      <!-- <mat-radio-group >
        <mat-radio-button>Use STER methodology</mat-radio-button>
      </mat-radio-group> -->

    </div>

    <!-- <mat-form-field class="add-activity-dialog__form-input-container">
    <input matInput placeholder="Priority" type="color" [formControl]="colorFormControl"
    type="number"

    >
  </mat-form-field> -->

    <div mat-dialog-actions>
      <button mat-stroked-button [disabled]="titleFormControl.hasError('required')" color="primary">
        Add ACtivity
      </button>
      <button mat-stroked-button mat-dialog-close [mat-dialog-close]="false" class="close-btn">Close</button>
    </div>
  </form>
</div>
